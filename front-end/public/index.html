<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/83a6740aac.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />

    <title>Smart Apartment</title>
    <style>
      :root {
        --fs-small: 15px;
        --fs-med: 20px;
        --fs-lrg: 30px;
        @media (max-width: 700px) {
          --fs-small: 10px;
          --fs-med: 15px;
          --fs-lrg: 25px;
        }
        @media (max-height: 600px) {
          --fs-small: 10px;
          --fs-med: 15px;
          --fs-lrg: 25px;
        }
      }
      html,
      body {
        width: 100vw;
        height: 100vh;
        transition: none !important;
      }
      #root {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
